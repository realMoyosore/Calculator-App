<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button onclick="displayOnScreen('1')">1</button>
        <button onclick="displayOnScreen('2')">2</button>
        <button onclick="displayOnScreen('3')">3</button>
        <button class="arithmetic-btn" onclick="displayOnScreen('*')">*</button>
        <button class="arithmetic-btn" onclick="displayOnScreen('/')">/</button>
        <button onclick="displayOnScreen('4')">4</button>
        <button onclick="displayOnScreen('5')">5</button>
        <button onclick="displayOnScreen('6')">6</button>
        <button class="arithmetic-btn" onclick="displayOnScreen('+')">+</button>
        <button class="arithmetic-btn" onclick="displayOnScreen('-')">-</button>
        <button onclick="displayOnScreen('7')">7</button>
        <button onclick="displayOnScreen('8')">8</button>
        <button onclick="displayOnScreen('9')">9</button>
        <button class="arithmetic-btn" onclick="displayOnScreen('%')">%</button>
        <button class="arithmetic-btn" onclick="displayOnScreen('^')">^</button>
        <button onclick="displayOnScreen('.')">.</button>
        <button onclick="displayOnScreen('0')">0</button>
        <button id="backspace-btn" onclick="displayOnScreen('')">&larr;</button>
        <button id="clear-btn" onclick="clearDisplay()">C</button>
        <button id="equal-to-sign" onclick="calculateResult()">=</button>
      </div>
    </div>
  </body>
</html>
