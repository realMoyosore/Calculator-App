<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="arithmetic-btn" onclick="appendToDisplay('*')">*</button>
        <button class="arithmetic-btn" onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="arithmetic-btn" onclick="appendToDisplay('+')">+</button>
        <button class="arithmetic-btn" onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="arithmetic-btn" onclick="appendToDisplay('%')">%</button>
        <button class="arithmetic-btn" onclick="appendToDisplay('^')">^</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button id="backspace-btn" onclick="appendToDisplay('')"></button>
        <button id="clear-btn" onclick="clearDisplay()">C</button>
        <button id="equal-to-sign" onclick="calculateResult()">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
